<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"  type="text/css"/>
  <link rel="stylesheet" href="css/main.css" type="text/css" />
</head>
<body>
<div class="container">
  <div class="page-intro text-center">
    <h1 >MD Bytes</h1>
    <h2>Company Security Demo</h2>
    <hr/>
    <h3>Login Page</h3>
  </div>
<div class="mt-3" style="display: flex; align-items:center; justify-content:center;">
    <form action="#" th:action="@{/authenticateTheUser}" method="POST" style="width:300px;">

      <div th:if="${param.error}">
        <i class="error">Invalid username and password</i>
      </div>

      <div class="form-group mb-3">

        <input name="username" type="text" class="form-control" id="inputUsername" Userdby="usernameHelp" placeholder="Enter user name" />
        <small id="usernameHelp" class="form-text text-muted">Please enter your username.</small>
      </div>
      <div class="form-group  mb-3">

        <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password" />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
