<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Company Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous" />
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
<div class="container">
    <div class="page-intro text-center">
        <h1 >MD Bytes</h1>
        <h2>Company Security Demo</h2>
        <hr>
        <p>Welcome to the MD Bytes company home page!</p>
        <hr>
        <p>User: <span sec:authentication="principal.username"></span></p>
        <p>Role(s): <span sec:authentication="principal.authorities"></span></p>
        <hr>
        <form action="#" th:action="@{/logout}" method="POST">
            <button type="submit" class="btn btn-primary">Logout</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
