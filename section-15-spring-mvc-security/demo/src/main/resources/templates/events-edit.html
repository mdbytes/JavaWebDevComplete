<!doctype html>
<html
  lang="en"
  xmlns:th="http://thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
>
  <head>
    <title>Club List</title>
  </head>
  <body>
    <main id="create-form-page" class="flex-shrink-0" layout:fragment="body">
      <h2 class="display-3 fw-bold text-center">Create Event</h2>
      <div class="container">
        <form method="post" th:action="@{/events/{id}/new(id=${id})}" th:object="${event}" class="row g-3">
          <div class="col-md-8">
            <label for="eventName" class="form-label">Event Name</label>
            <input type="text" class="form-control" id="eventName" name="name" th:field="*{name}" />
            <p class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
          </div>

          <div class="col-md-8">
            <label for="eventType" class="form-label">Event Type</label>
            <input type="text" class="form-control" id="eventType" name="type" th:field="*{type}" />
            <p class="alert alert-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>
          </div>

          <div class="col-md-8">
            <label for="eventPhotoUrl" class="form-label">Photo Url</label>
            <input type="text" class="form-control" id="eventPhotoUrl" name="photoUrl" th:field="*{photoUrl}" />
            <p class="alert alert-danger" th:if="${#fields.hasErrors('photoUrl')}" th:errors="*{photoUrl}"></p>
          </div>

          <div class="col-md-8">
            <label for="eventStartTime" class="form-label">Start Time</label>
            <input
              type="datetime-local"
              class="form-control"
              id="eventStartTime"
              name="startTime"
              th:field="*{startTime}"
            />
            <p class="alert alert-danger" th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}"></p>
          </div>

          <div class="col-md-8">
            <label for="eventEndTime" class="form-label">End Time</label>
            <input type="datetime-local" class="form-control" id="eventEndTime" name="endTime" th:field="*{endTime}" />
            <p class="alert alert-danger" th:if="${#fields.hasErrors('endTime')}" th:errors="*{endTime}"></p>
          </div>

          <div class="col-md-8">
            <button type="submit" class="btn btn-primary">Create Club</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
