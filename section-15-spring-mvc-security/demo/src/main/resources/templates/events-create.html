<!doctype html>
<html
  lang="en"
  xmlns:th="http://thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
>
  <head>
    <title>Club List</title>
  </head>
  <body>
    <main id="create-form-page" class="flex-shrink-0" layout:fragment="body">
      <h2 class="display-3 fw-bold text-center">Create Club</h2>
      <div class="container">
        <form method="post" th:action="@{/clubs/new}" th:object="${club}" class="row g-3">
          <div class="col-md-8">
            <label for="clubName" class="form-label">Club Name</label>
            <input type="text" class="form-control" id="clubName" name="title" th:field="*{title}" />
            <p class="alert alert-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
          </div>

          <div class="col-md-8">
            <label for="clubContent" class="form-label">Club Content</label>
            <input type="text" class="form-control" id="clubContent" name="content" th:field="*{content}" />
            <p class="alert alert-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></p>
          </div>

          <div class="col-md-8">
            <label for="clubPhotoUrl" class="form-label">Photo Url</label>
            <input type="text" class="form-control" id="clubPhotoUrl" name="photoUrl" th:field="*{photoUrl}" />
            <p class="alert alert-danger" th:if="${#fields.hasErrors('photoUrl')}" th:errors="*{photoUrl}"></p>
          </div>

          <div class="col-md-8">
            <button type="submit" class="btn btn-primary">Create Club</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
