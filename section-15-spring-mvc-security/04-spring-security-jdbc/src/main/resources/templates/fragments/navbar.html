<!doctype html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org"
>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><img alt="spring logo" height="25"
                                          th:src="@{/images/spring-logo-transparent.png}" /></a>
    <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler"
            data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a aria-current="page" class="nav-link active" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
          <a aria-current="page" class="nav-link active" th:href="@{/systems}">Systems</a>
        </li>
        <li class="nav-item" sec:authorize="hasRole('MANAGER')">
          <a aria-current="page" class="nav-link active" th:href="@{/leaders}">Leaders</a>
        </li>
      </ul>
      <div>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item" sec:authorize="isAnonymous()">
            <a aria-current="page" class="nav-link active" href="#">Register</a>
          </li>
          <li class="nav-item" sec:authorize="isAnonymous()">
            <a aria-current="page" class="nav-link active" th:href="@{/login}">Login</a>
          </li>
          <li class="nav-item">
            <form method="post" sec:authorize="isAuthenticated()" th:action="@{/logout}">
              <button aria-current="page" class="nav-link active" type="submit">Logout</button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>

</html>
