<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Title</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
  <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
<header th:insert="fragments/navbar.html"></header>
<div class="container pt-4">

  <div class="border border-success rounded col-lg-4 col-md-6 col-sm-12">
    <div class="bg-success">
      <h3 class="text-center text-white py-1">Login</h3>
    </div>
    <form class="px-2 py-2" method="POST" th:action="@{/auth}">
      <!-- check for login error -->
      <div class="mb-3 alert alert-warning text-sm-center" th:if="${param.error}">
        Invalid login attempt.
      </div>
      <!-- check for logout status -->
      <div class="mb-3 alert alert-success text-sm-center" th:if="${param.logout}">
        You are logged out.
      </div>
      <div class="mb-3 ">
        <label class="form-label" for="username">Email address</label>
        <input aria-describedby="emailHelp" class="form-control" id="username" name="username" type="email">
        <div class="form-text" id="emailHelp">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3  ">
        <label class="form-label" for="password">Password</label>
        <input class="form-control" id="password" name="password" type="password">
      </div>

      <button class="btn btn-success" type="submit">Submit</button>
    </form>
  </div>
</div>
<script th:src="@{js/bootstrap.bundle.min.js}"></script>
</body>
</html>
