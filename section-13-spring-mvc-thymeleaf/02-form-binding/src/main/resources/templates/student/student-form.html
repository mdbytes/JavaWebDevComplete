<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Binding</title>
  <link rel="stylesheet" th:href="@{/css/demo.css}" />
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>

<div class="container">
  <h1>Student Registration</h1>
  <form th:action="@{/process-student-form}" th:object="${student}" method="Post">

    <!-- Text Inputs -->
    <div class="mb-3 col-lg-6">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" th:field="*{firstName}" class="form-control" id="firstName" />
    </div>
    <div class="mb-3 col-lg-6">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" th:field="*{lastName}" class="form-control" id="lastName" />
    </div>

    <!-- Select Inputs -->
    <div class="pt-2 mb-3 col-lg-6">
      <label for="country" class="form-label">Country</label>
      <select th:field="*{country}" class="form-select" aria-label="Default select example" id="country">
        <option value="" selected>Open this select menu</option>
        <option th:each="c : ${countries}" th:value="${c}" th:text="${c}" />
      </select>
    </div>

    <!-- Radio Inputs -->
    <div class="pt-2 mb-3 col-lg-6">
      <label class="form-label">Favorite Programming Language</label>
      <div class="form-check" th:each="l : ${languages}">
        <input class="form-check-input" type="radio" th:field="*{favoriteLanguage}" th:value="${l}"
               id="goProgramming">
        <label class="form-check-label" th:text="${l}" />
      </div>
    </div>

    <!-- Check boxes -->
    <div class="pt-2 mb-3 col-lg-6">
      <label class="form-label">Favorite Operating Systems</label>
      <div class="form-check" th:each="s : ${systems}">
        <input class="form-check-input" type="checkbox" th:field="*{favoriteSystems}" th:value="${s}"
               id="${s}">
        <label class="form-check-label" th:text="${s}" />
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
