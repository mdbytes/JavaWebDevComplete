<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet"/>
    <style>
        .container {
            margin: 3rem auto;
            max-width: 400px;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center">Customer Confirmation </h2>
    <p class="text-center"><i>Success!!!</i></p>

    <p class="text-center">Customer Confirmed: <span th:text="${customer.firstName + ' ' + customer.lastName}"></span>
    </p>
    <p class="text-center">Free passes: <span th:text="${customer.freePasses}"></span></p>
    <p class="text-center">Postal Code: <span th:text="${customer.postalCode}"></span></p>

</div>
<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
