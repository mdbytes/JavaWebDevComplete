<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet"/>
    <style>
        .container {
            margin: 3rem auto;
            max-width: 400px;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center">Customer Form</h2>
    <p class="text-center"><i>Follow instructions...</i></p>

    <form method="POST" th:action="@{/customer/new}" th:object="${customer}">
        <div class="mb-3">
            <label class="form-label" for="firstName">First Name</label>
            <input class="form-control" id="firstName" name="firstName" th:value="*{firstName}" type="text">
            <span class="error" th:errors="*{firstName}" th:if="${#fields.hasErrors('firstName')}"></span>
        </div>
        <div class="mb-3">
            <label class="form-label" for="lastName">Last Name</label>
            <input class="form-control" id="lastName" name="lastName" th:value="*{lastName}" type="text">
            <span class="error" th:errors="*{lastName}" th:if="${#fields.hasErrors('lastName')}"></span>
        </div>
        <div class="mb-3">
            <label class="form-label" for="freePasses">Free Passes</label>
            <input class="form-control" id="freePasses" name="freePasses" th:value="*{freePasses}" type="text">
            <span class="error" th:errors="*{freePasses}" th:if="${#fields.hasErrors('freePasses')}"></span>
        </div>
        <div class="mb-3">
            <label class="form-label" for="postalCode">Postal Code</label>
            <input class="form-control" id="postalCode" name="postalCode" th:value="*{postalCode}" type="text">
            <span class="error" th:errors="*{postalCode}" th:if="${#fields.hasErrors('postalCode')}"></span>
        </div>
        <div class="mb-3">
            <label class="form-label" for="courseCode">Course Code</label>
            <input class="form-control" id="courseCode" name="courseCode" th:field="*{courseCode}" type="text">
            <span class="error" th:errors="*{courseCode}" th:if="${#fields.hasErrors('courseCode')}"></span>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
